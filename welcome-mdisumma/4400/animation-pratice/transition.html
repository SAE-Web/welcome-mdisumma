<div class="container" id="transition-container">
    <div class="object" id="round-transition">transition</div>
</div> 
<div class="container" id="transition-timing">
    <div class="object" id="round-linear">linear</div>
    <div class="object" id="round-ease">ease</div>
    <div class="object" id="round-ease-in">ease-in</div>
    <div class="object" id="round-ease-out">ease-out</div>
    <div class="object" id="round-ease-in-out">ease-in-out</div>
    <div class="object" id="round-cubic-bezier">cubic-bezier</div>
    <div class="object" id="round-steps-end">steps(6,end)</div>
    <div class="object" id="round-steps-start">steps(6,start)</div>
    <div class="object" id="round-delay-1s">delay 1s</div>
    <div class="object" id="round-delay-2s">delay 2s</div>
    <div class="object" id="round-delay-3s">delay 3s</div>
    </div>
 
<div class="container" id="transition-grid">  
    <div class="rectangle" id="thumb-1">1</div>
    <div class="rectangle" id="thumb-2">2</div>
    <div class="rectangle" id="thumb-3">3</div>
    <div class="rectangle" id="thumb-4">4</div>
